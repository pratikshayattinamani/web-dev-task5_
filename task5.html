<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4caf50, #2196f3);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
      padding: 40px 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 2rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
      outline: none;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #1565c0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d3c75;
    }
    #weather-info {
      margin-top: 25px;
      display: none;
      text-align: center;
    }
    #weather-icon {
      width: 100px;
      height: 100px;
    }
    .weather-detail {
      font-size: 1.2rem;
      margin: 8px 0;
    }
    #error-message {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: 600;
      display: none;
    }
    #location-btn {
      margin-top: 15px;
      background-color: #3fca46;
    }
    #location-btn:hover {
      background-color: #1e3f20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Weather</h1>
    <div>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Get Weather</button>
    </div>
    <button id="location-btn">Use My Location</button>
    <div id="error-message"></div>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <p id="date"></p>
      <img id="weather-icon" src="" alt="Weather Icon" />
      <p id="temperature" class="weather-detail"></p>
      <p id="description" class="weather-detail"></p>
      <p id="wind-speed" class="weather-detail"></p>
      <p id="humidity" class="weather-detail"></p>
    </div>
  </div>

  <script>
    const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';
    const weatherInfo = document.getElementById('weather-info');
    const errorMessage = document.getElementById('error-message');

    function formatDate(date) {
      return date.toLocaleString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    async function fetchWeatherByCity(city) {
      errorMessage.style.display = 'none';
      weatherInfo.style.display = 'none';
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        if (response.ok) {
          displayWeather(data);
        } else {
          throw new Error(data.message || 'City not found');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    }

    async function fetchWeatherByCoords(lat, lon) {
      errorMessage.style.display = 'none';
      weatherInfo.style.display = 'none';
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        if (response.ok) {
          displayWeather(data);
        } else {
          throw new Error(data.message || 'Location not found');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    }

    function displayWeather(data) {
      document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById('date').textContent = formatDate(new Date());
      document.getElementById('temperature').textContent = `Temperature: ${data.main.temp.toFixed(1)} Â°C`;
      document.getElementById('description').textContent = `Conditions: ${data.weather[0].description}`;
      document.getElementById('wind-speed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
      document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
      const iconCode = data.weather[0].icon;
      document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
      document.getElementById('weather-icon').alt = data.weather[0].description;
      weatherInfo.style.display = 'block';
    }

    document.getElementById('search-btn').addEventListener('click', () => {
      const city = document.getElementById('city-input').value.trim();
      if (city) {
        fetchWeatherByCity(city);
      } else {
        errorMessage.textContent = 'Please enter a city name.';
        errorMessage.style.display = 'block';
      }
    });

    document.getElementById('location-btn').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
          },
          (error) => {
            errorMessage.textContent = 'Unable to retrieve your location.';
            errorMessage.style.display = 'block';
          }
        );
      } else {
        errorMessage.textContent = 'Geolocation is not supported by your browser.';
        errorMessage.style.display = 'block';
      }
    });

    // Optionally, fetch weather for a default city on page load
    window.onload = () => {
      fetchWeatherByCity('Pune');
    };
  </script>
</body>
</html>
